<body>
  <!-- LOGIN SCREEN -->
  <div id="login">

    {% if not login_type %}
    <form action="/login" method="post">
      <h1>No login required</h1>
      <a class="button primary" href="/">Go to homepage</a>
    </form>
    {% end %}

    {% if login_type == 'static' %}
    <form action="/login" method="post">
      <h1>Log in</h1>
      {% if error_msg %}
        <div class="notification warning">{{ error_msg }}</div>
      {% end %}
      <div class="field">
        <label>Username</label>
        <input type="text" name="username"/>
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password">
      </div>
      <input type="submit" value="Sign in" class="button primary"/>
    </form>
    {% end %}

    {% if login_type == 'gh' %}
    <form>
      <h1>Log in</h1>
      <a class="button primary" href="/ghauth?next=/">GitHub Login</a>
    </form>
    {% end %}

    <small class="credit">Powered by <a href="http://github.com/Wiredcraft/pipelines" target="_blank">Pipelines</a></small>
  </div>
</body>
</html>
